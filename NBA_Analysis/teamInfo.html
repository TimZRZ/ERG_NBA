<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NBA Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@3.11.0/dist/av-min.js"></script>
    <script src="js/initLeanCloud.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/search.js"></script>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.7.2-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css/admin.css">
</head>

<body>

    <!-- START NAV -->
    <nav class="navbar is-white">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item brand-text" href="admin.html">
                    NBA Analysis
                </a>
                <div class="navbar-burger burger" data-target="navMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div id="navMenu" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="admin.html">
                        Home
                    </a>
                    <a class="navbar-item" href="admin.html">
                        About Us
                    </a>
                <div class="search bar6 navbar-item">
                    <form>
                        <input type="text" id="search_text" autocomplete="off" placeholder="请输入球星或球队名" />
                        <button id="search" type="submit" onclick="goTo()"> </button>
                        <div id="auto_div"> </div>
                    </form>
                </div>
                </div>

            </div>
        </div>
    </nav>
    <!-- END NAV -->
    <div class="container">
        <div class="player-summary_top">
            
            <div class="team-summary_image">
                <img src="https://stats.nba.com/media/img/teams/logos/MIL_logo.svg">
            </div>

            <div class="team-summary_info">
                <div class="player-summary__info-top">
                    <div class="player-summary__player-name">
                        <p class="player-summary__first-name">MILWAUKEE</p>
                        <p class="player-summary__last-name">BUCKS</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="player-summary_bottom">
            <div class="player-summary_col3">
                <div class="player-state">PPG</div>
                <span class="player-value">1ST</span>
            </div>
            <div class="player-summary_col3">
                <div class="player-state">RPG</div>
                <span class="player-value">1ST</span>
            </div>
            <div class="player-summary_col3">
                <div class="player-state">APG</div>
                <span class="player-value">1ST</span>
            </div>
            <div class="player-summary_col3">
                <div class="player-state">OPG</div>
                <span class="player-value">1ST</span>
            </div>
            <div class="player-summary_col3">
                <div class="player-state">OPG</div>
                <span class="player-value">1ST</span>
            </div>
            <div class="player-summary_col3">
                <div class="player-state">RECORDS</div>
                <span class="player-value">???</span>
            </div>
            <div class="player-summary_col3">
                <div class="player-state">EASTEN CONF</div>
                <span class="player-value">RANK #1</span>
            </div>
            <div class="player-summary_col3">
                <div class="player-state">CENTRAL DIV</div>
                <span class="player-value">RANK #1</span>
            </div>
    

            
        </div>

            
        
    </div>
    <script async type="text/javascript" src="../js/bulma.js"></script>
</body>

</html>
