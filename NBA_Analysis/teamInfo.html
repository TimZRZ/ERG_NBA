<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NBA Analysis</title>
    <!-- LeanCloud SDK & Initialization-->
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@3.11.0/dist/av-min.js"></script>
    <script src="js/initLeanCloud.js"></script>
    <!-- jQuery-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/search.js"></script>
    <script src="js/teamInfo.js"></script>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.7.2-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css/admin.css">
</head>

<body>

    <!-- START NAV -->
    <nav class="navbar is-white">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item brand-text" href="admin.html">
                    Home
                </a>
                <div class="navbar-burger burger" data-target="navMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div id="navMenu" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="analysis.html">
                        Analysis
                    </a>
                    <a class="navbar-item" href="about.html">
                        About Us
                    </a>
                <div class="search bar6 navbar-item">
                    <form>
                        <input type="text" id="search_text" autocomplete="off" placeholder="请输入球星或球队名" />
                        <button id="search" type="submit" onclick="goTo(); return false;"> </button>
                        <div id="auto_div"> </div>
                    </form>
                </div>
                </div>

            </div>
        </div>
    </nav>
    <!-- END NAV -->
    <div class="container">
        <div class="player-summary_top">
            
            <div class="team-summary_image">
                <img id="team_logo" src="">
            </div>

            <div class="team-summary_info">
                <div class="team-summary__info-top">
                    <div class="team-summary__team-name">
                        <b id="team_name"class="team-summary__first-name" style="font-size: 30px;">NA</b>
                    </div>
                </div>
            </div>
        </div>

        <div class="player-summary_bottom">
            <div class="player-summary_col3">
                <div class="team-state-2">Conference</div>
                <p id="team_conference" class="team-value-2"></p>
            </div>
            <div class="player-summary_col3">
                <div class="team-state-2">Abbr</div>
                <p id="team_abbr" class="team-value-2"></p>
            </div>
            <div class="player-summary_col3">
                <div class="team-state-2">From</div>
                <p id="team_from"class="team-value-2"></p>
            </div>
            <div class="player-summary_col3">
                <div class="team-state-2">To</div>
                <p id="team_to"class="team-value-2"></p>
            </div>
            <div class="player-summary_col3">
                <div class="team-state-2">Total Game</div>
                <p id="team_game"class="team-value-2"></p>
            </div>
            <div class="player-summary_col3">
                <div class="team-state-2">Win Rate</div>
                <p id="team_win_rate"class="team-value-2"></p>
            </div>
            <div class="player-summary_col3">
                <div class="team-state-2">Playoffs</div>
                <p id="team_playoff" class="team-value-2"></p>
            </div>
            <div class="player-summary_col3">
                <div class="team-state-2">Champion</div>
                <p id="team_champion" class="team-value-2"></p>
            </div>
    

            
        </div>

        <div class="table_player" id="table_player">
      
        </div>  

    </div>

    
</body>

</html>
