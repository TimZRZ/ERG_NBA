<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NBA Analysis</title>
    <!-- LeanCloud SDK-->
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@3.11.0/dist/av-min.js"></script>
    <!-- LeanCloud Init-->
    <script src="js/initLeanCloud.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/search.js"></script>
    <script src="js/playerInfo.js"></script>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.7.2-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css/admin.css">
</head>

<body>

    <!-- START NAV -->
    <nav class="navbar is-white">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item brand-text" href="admin.html">NBA Analysis</a>
                <div class="navbar-burger burger" data-target="navMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div id="navMenu" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="admin.html">Home</a>
                    <a class="navbar-item" href="admin.html">About Us</a>
                <div class="search bar6 navbar-item">
                    <form>
                        <input type="text" id="search_text" autocomplete="off" placeholder="请输入球星或球队名" />
                        <button id="search" type="submit" onclick="goTo();return false;"> </button>
                        <div id="auto_div"> </div>
                    </form>
                </div>
                </div>

            </div>
        </div>
    </nav>
    <!-- END NAV -->
    <div class="container">
        <div class="player-summary_top">
            
            <div class="player-summary_image">
                <img id="playerPhoto" player-headshot="" player-id="1628391" team-id="1610612749" season="2018" class="player-img" src="https://ak-static.cms.nba.com/wp-content/uploads/headshots/nba/1610612749/2018/260x190/1628391.png" alt="D.J. Wilson" title="D.J. Wilson">
            </div>

            <div class="player-summary_info">
                <div class="player-summary__info-top">
                    <span ng-if="playerInfo.JERSEY" class="player-summary__player-number">
                        <b id="player_number" style="font-size: 30px;"></b>
                    </span>
                    <div class="player-summary__player-name">
                        <b id = "name">NA</b>
                    </div>
                </div>
                <div class="player-summary_info-bottom">
                    <p id="player_team"></p>
                </div>
            </div>

        </div>

        <div class="player-summary_bottom">
            <div class="player-summary_col">
                <div class="player-summary_row">
                    <div class="player-state-1">HT</div>
                    <div id="player_height"class="player-value-1"></div>
                </div>
                <div class="player-summary_row">
                    <div class="player-state-1">WT</div>
                    <div id="player_weight"class="player-value-1"></div>
                </div>
            </div>

            <div class="player-summary_col">
                <div class="player-summary_row">
                    <div class="player-state-1">Pos</div>
                    <div id="player_position"class="player-value-1"></div>
                </div>
                <div class="player-summary_row">
                    <div class="player-state-1">BORN</div>
                    <div id="player_birth" class="player-value-1"></div>
                </div>
            </div>
            
            <div class="player-summary_col">
                <div class="player-summary_row">
                    <div class="player-state-1">From</div>
                    <div id="player_begin"class="player-value-1"></div>
                </div>
    
                <div class="player-summary_row">
                    <div class="player-state-1">Prior</div>
                    <div id="player_university" class="player-value-1"></div>
                </div>
            </div>
            
            <div class="player-summary_col2">
                <div class="player-state-2">PTS</div>
                <div class="player-value-2" id="pts">NA</div>
            </div>
            <div class="player-summary_col2">
                <div class="player-state-2">REB</div>
                <div class="player-value-2" id="reb">NA</div>
            </div>
            <div class="player-summary_col2">
                <div class="player-state-2">AST</div>
                <div class="player-value-2" id="ast">NA</div>
            </div>
            <div class="player-summary_col2">
                <div class="player-state-2">3 PTS</div>
                <div class="player-value-2" id="3pts">NA</div>
            </div>
        </div>

            
    </div>
</body>

</html>
