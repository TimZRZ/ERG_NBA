<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NBA Analysis</title>
    <!-- LeanCloud SDK-->
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@3.11.0/dist/av-min.js"></script>
    <!-- echarts SDK-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.1.0/echarts.js"></script>
    <!-- LeanCloud Init-->
    <script src="js/initLeanCloud.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/search.js"></script>
    <script src="js/playerInfo.js"></script>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.7.2-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css/admin.css">
</head>

<body>

    <!-- START NAV -->
    <nav class="navbar is-white">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item brand-text" href="admin.html">Home</a>
                <div class="navbar-burger burger" data-target="navMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div id="navMenu" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="analysis.html">Analysis</a>
                    <a class="navbar-item" href="about.html">About Us</a>
                <div class="search bar6 navbar-item">
                    <form>
                        <input type="text" id="search_text" autocomplete="off" placeholder="请输入球星或球队名" />
                        <button id="search" type="submit" onclick="goTo();return false;"> </button>
                        <div id="auto_div"> </div>
                    </form>
                </div>
                </div>

            </div>
        </div>
    </nav>
    <!-- END NAV -->
    <div class="container">
        <div class="player-summary_top">
            
            <div class="player-summary_image">
                <img id="playerPhoto" class="player-img" src="https://www.nba.com/.element/img/2.0/sect/statscube/players/large/default_nba_headshot_v2.png">
            </div>

            <div class="player-summary_info">
                <div class="player-summary__info-top">
                    <span ng-if="playerInfo.JERSEY" class="player-summary__player-number">
                        <b id="player_number" style="font-size: 30px;">NA</b>
                    </span>
                    <div class="player-summary__player-name">
                        <b id = "name">NA</b>
                    </div>
                </div>
                <div class="player-summary_info-bottom">
                    <a id="player_team" herf = "./admin.html" style="color:antiquewhite;">NA</a>
                </div>
            </div>

        </div>

        <div class="player-summary_bottom">
            <div class="player-summary_col">
                <div class="player-summary_row">
                    <div class="player-state-1">HT</div>
                    <div id="player_height"class="player-value-1">NA</div>
                </div>
                <div class="player-summary_row">
                    <div class="player-state-1">WT</div>
                    <div id="player_weight"class="player-value-1">NA</div>
                </div>
            </div>

            <div class="player-summary_col">
                <div class="player-summary_row">
                    <div class="player-state-1">Pos</div>
                    <div id="player_position"class="player-value-1">NA</div>
                </div>
                <div class="player-summary_row">
                    <div class="player-state-1">BORN</div>
                    <div id="player_birth" class="player-value-1">NA</div>
                </div>
            </div>
            
            <div class="player-summary_col">
                <div class="player-summary_row">
                    <div class="player-state-1">From</div>
                    <div id="player_begin"class="player-value-1">NA</div>
                </div>
    
                <div class="player-summary_row">
                    <div class="player-state-1">Prior</div>
                    <div id="player_university" class="player-value-1">NA</div>
                </div>
            </div>
            
            <div class="player-summary_col2">
                <div class="player-state-2">PTS</div>
                <div class="player-value-2" id="pts">NA</div>
            </div>
            <div class="player-summary_col2">
                <div class="player-state-2">REB</div>
                <div class="player-value-2" id="reb">NA</div>
            </div>
            <div class="player-summary_col2">
                <div class="player-state-2">AST</div>
                <div class="player-value-2" id="ast">NA</div>
            </div>
            <div class="player-summary_col2">
                <div class="player-state-2">3 PTS</div>
                <div class="player-value-2" id="3pts">NA</div>
            </div>
        </div>
        
        <style type="text/css">
            * {margin: 0; padding: 0;}
            #diagaram_container {height: 100%; width:100%; font-size: 0; margin-top: 1%; padding: 0%}
            #diagaram_container2 {height: 100%; width:100%; font-size: 0; margin: 1%; padding: 1%}
            #main, #type, #time, {display: inline-block; *display: inline; zoom: 1; vertical-align: top; font-size: 12px;}
        </style>
        <div style="overflow:hidden; background-color:antiquewhite; border: solid;border-width: 4px; border-color: #032f4f; margin-bottom: 2%;border-top: 0px;">
            <div id="diagaram_container" >
                <div style="float: left; width: 60%;"> 
                    <div id="main" style="width: 100%; height:800px;"></div>
                </div>
                <div style="float: left; width: 40%;"> 
                    <div id="type" style="width: 100%;height:400px;"></div>
                    <div id="time" style="width: 100%;height:400px;"></div>
                </div>
            </div>
        </div>
            
    </div>
</body>

</html>
